name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: SwiftLint
        run: swiftlint --quiet --config .swiftlint.yml

      - name: Install Dependencies
        run: |
          cd RickAndMorty
          pod install

      - name: Build
        run: |
          cd RickAndMorty
          xcodebuild build -workspace RickAndMorty.xcworkspace -scheme RickAndMorty -destination 'platform=iOS Simulator,name=iPhone 14' | xcpretty
